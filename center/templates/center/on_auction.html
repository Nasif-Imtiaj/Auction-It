{% extends 'center/base.html' %}

{% block content %}
    <table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>

  {% for item in items %}
<tr>
  <td>{{ item.id }}</td>
  <td>{{ item.name }}</td>
  <td>{{ item.section }}</td>
</tr>
    {% endfor %}

  </tbody>
</table>

{% endblock %}
