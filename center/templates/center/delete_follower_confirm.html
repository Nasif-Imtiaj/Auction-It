{% extends 'center/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Unfollow</legend>
                <h2>Are you sure you want to Unfollow  "{{ object.following}}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Unfollow</button>
                <a class="btn btn-outline-secondary" href="{% url 'center:user_profile' object.following.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
