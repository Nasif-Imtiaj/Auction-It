{% extends 'center/base.html' %}
{% block content %}
 <div class="card m-4">
        <div class="card-body">
            <form method="POST" method="get">
                {% csrf_token %}


                <div class="form-group">
                <label >Owner name</label>
                <input name="owner_name" type="text"  value={{object.owner_name}}>
            </div>
                <div class="form-group">
                <label >Product name</label>
                <input name="item_name" type="text" value={{object.item_name}}>
            </div>
                <select name="category" class="custom-select" value={{object.category}}>
                  <option selected >Select Product type</option>
                  <option value="1">Car</option>
                  <option value="2">Mobile phones</option>
                  <option value="3">Furniture</option>
                </select>

                <button class="btn btn-primary" type="'submit"> Add </button>
            </form>
        </div>
    </div>
{% endblock %}
