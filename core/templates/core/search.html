{% extends 'core/base.html' %}
{% block content %}
<head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
        <h2 align="center">Welcome to search page</h2>
     <form method="GET" action=".">
       <i class="fa fa-user" aria-hidden="true"></i>
        <label for="category">Owner</label>
        <div class="form-row">

            <div class="form-group col-5">
                <div class="input-group">
                      <span class="input-group-append">
                            <input class="form-control py-2 border-right-0 border" type="search" name="owner_contains" placeholder="Search by owner name" />

                    </span>
                </div>
            </div>
        </div>
         <i class="fa fa-product-hunt" aria-hidden="true"></i>
        <label for="category">Product name</label>
        <div class="form-row">

            <div class="form-group col-5">
                <div class="input-group">
                      <span class="input-group-append">
                            <input class="form-control py-2 border-right-0 border" type="search" name="title_contains" placeholder="Search by product name" />

                    </span>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
               <i class="fa fa-list-alt" aria-hidden="true"></i> <label for="category">Category</label>
                <select id="category" class="form-control" name="category">
                  <option selected>Choose...</option>
                  {% for cat in categories %}
                  <option value="{{ cat.id }}">{{ cat.title }}</option>
                  {% endfor %}
                </select>
              </div>
        </div>

          <div class="form-row">

            <div class="form-group col-md-2 col-lg-2">
                <i class="fa fa-calendar" aria-hidden="true"></i>
                    <label for="publishedDate">Posted date</label>
                    <input type="date" class="form-control" id="publishedDate" name="published_Date">
                  </div>
          </div>
            <div class="input-group">
                      <span class="input-group-append">
                          <button type="submit" class="btn btn-primary">Search</button>
                        <div class="input-group-text bg-transparent">
                         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                        </div>

                    </span>
                </div>

     </form>


      <hr />

      <div class="row">

        <ul>
          {% for item in queryset %}
            <li>
             <i class="fa fa-product-hunt" aria-hidden="true"></i> Product name:  {{ item.name }}          |
              <span><i class="fa fa-user" aria-hidden="true"></i>  Owner: {{ item.owner}}</span>           |
              <span><i class="fa fa-tag" aria-hidden="true"></i>   Category: {{ item.category}}</span>            |
              <span> <i class="fa fa-calendar" aria-hidden="true"></i>   Category: {{ item.date_posted}}</span>            |
           <a href="{% url 'center:detail_product' item.id %}"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
           </svg></a>
            </li>

            <hr />
            {% empty %}
    <td>No results to show.</td>
          {% endfor %}
        </ul>
      </div>


{% endblock %}
